<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil</title>
   
</head>
<body>
    <h1>DescobrePais</h1>
    O país escolholido é: <input type="string" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

        
    </div>

    <script>
        function pais(){
            var txt1 = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais escolhido é : <strong>${txt1.value}</strong></p>`
            
            if (txt1.value == 'Brasil'){
                res.innerHTML += 'É brasileiro'
            }else{
                res.innerHTML += 'É estrangeiro'
            }
        }





    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        /*
        (==) Igualdade(valor)
        (!=) Diferente(valor)
        (===) Igualdade (valor e tipo)
        (!==) Diferente (valor e tipo)
        (>) Maior
        (>=) Maior ou igual
        (<) Menor
        (<=) Menor ou igual
        */
        let n1 = parseFloat(prompt("Digite um número: "));
        let n2 = parseFloat(prompt("Digite outro númer: "));

        let media = (n1 + n2) / 2;
        alert(media >= 5)

    </script>
</body>
</html>

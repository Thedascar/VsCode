<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        // pedir para usuario diggitar um número/ converter em inteiro
        let n1 = parseInt(prompt("Digine um número: "));
        // pedir para o usuarui digitar outro número/ converter para inteiro
        let n2 = parseInt(prompt("Digite outro número: "));
        // mostras um alert o seguinte texto....
        //let resto = (n1 % n2);
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));
        // mostrar um alert o seguinte texto.....
        //let elevado = (n1 ** n2);
        alert("O número elevado de " + n1 + " por " + n2 + " é: " + (n1 ** n2));


    </script>

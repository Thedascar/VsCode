<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <!--Usa o colspan para aumentar cada bloco mas para as colunas-->
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <!--Usando rowspan para aumentar o espaço na linha-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nome = prompt('Digite o seu nome : ');
    var n1 = parseFloat(prompt('Digite um número : '));
    var n2 = parseFloat(prompt('Digite outro número : '));
    var soma = n1 + n2;
    var media = (n1 + n2) / 2;
    document.write(nome + '</br>')
    document.write(`Óla ${nome.toUpperCase()} á soma entre ${n1} + ${n2} é :  ${soma}</br>`);
    document.write(`Óla ${nome.toLowerCase()} á média entre ${n1} + ${n2} é :  ${media}`);

    </script>
</body>
</html>

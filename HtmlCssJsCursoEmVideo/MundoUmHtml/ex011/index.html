<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduxir aúdio no html 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ilogical.mp3" type="audio/mpeg">
        <source src="midia/ilogical.mp3" type="audio/ogg">
        <source src="midia/ilogical.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/ilogical.mp3">Clique aqui apra baixar seu arquivo MP3</a></p>
    </audio>

   



</body>

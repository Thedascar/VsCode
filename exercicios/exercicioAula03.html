<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
    //perdir para o usuario digitar um numero
      n1 = parseFloat(prompt("Digite um 1º numero : "));
    // converter em numero inteiro
       //^^^^^^^^^^^^^^^já convertido
    // pedir para o usuario digitar outro numero
      n2 = parseFloat(prompt("Digite o 2º numero : "));
    // converter em numero inteiro
       // já convertido ^^^^^^^^^^^^^^

    // mostrar a subtração concatenando com o texto " a subtração é ":
    alert("A subtração é : " + (n1 - n2));
    // mostrar a multiplicação concatenando com o texto " a multiplicação é:"
    alert("A multiplicação é : " + (n1 * n2));
    // mostrar a soma...
    alert("A soma é : " + (n1 + n2));
    // mostrar a divisao..
    alert("A divisão é : " + (n1 / n2));

    </script>
</body>
</html>

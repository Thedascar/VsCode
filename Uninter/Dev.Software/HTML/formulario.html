<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <h1>Pedido Pizza</h1>
    <form action="teste.jsp" method="post"></form>
    Nome: <input type="text" name="nome"> <br>
    Email: <input type="email" name="email"> <br>
    
    Tamanho: 
    <input type="radio" name="tamanho" value="G"> Grande
    Médio: <input type="radio" name="tamanho" value="M" checked> Médio
    Pequeno: <input type="radio" name="tamanho" value="P"> Pequeno <br>
    
    Sabor:
    <select name="sabor">
        <option>Calabresa</option>
        <option>Napolitana</option>
        <option>Marguerita</option>
    </select>
    <br>
    Adicionais:
    <input type="checkbox" name="borda" value="sim"> Borda
    <input type="checkbox" name="queijo extra" value="sim"> Queijo Extra <br>

    Data Entrega: <input type="date" name="dataEntrega"> <br>

    Obeservação: <br>
    <textarea name="msg" id="msg" cols="10" rows="5"></textarea> <br>
    
    <input type="submit">


</body>
</html>
